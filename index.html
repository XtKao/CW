<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Connect - คำต้องเชื่อม</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>คำต้องเชื่อม</h1>
        <p>โหมดคัดคนออก • ห้ามซ้ำ/ซ้อน • เฉพาะคำนาม</p>
    </div>

    <div id="statusBox" class="status-box" style="display: none;"></div>

    <div class="input-group">
        <input type="text" id="wordInput" placeholder="พิมพ์คำนาม..." autocomplete="off">
        <button id="submitBtn">ส่ง</button>
    </div>

    <div class="history-container">
        <h3>ประวัติคำที่ใช้ (<span id="count">0</span>)</h3>
        <ul id="wordList" class="word-list"></ul>
    </div>

    <button id="restartBtn" class="restart-btn">ล้างกระดาน (เริ่มเกมใหม่)</button>
</div>

<script src="script.js"></script>
</body>
</html>
